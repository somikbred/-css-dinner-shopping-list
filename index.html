<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <title>css-diner-shopping-list</title>
</head>
<body>
    <header>
        <h1 class="title">CSS diner shopping list</h1>
        <p class="subtitle">Let`s go to the mall!</p>
    </header>
    <div class="container">
        <main>
            <ul class="list">
                <li class="list-color">
                    <label>
                        <input type="checkbox">
                        <span>A lot if pickles<small>for the next lessons about CSS</small></span>
                    </label>
                    </li>
                <li class="list-color">
                    <label>
                        <input type="checkbox">
                        <span>20 oranges<small>because they are awesom</small></span>
                    </label>
                    </li>
                <li class="list-color">
                    <label>
                        <input type="checkbox">
                        <span>13 plates<small>hm... they always disappear</small></span>
                    </label>
                    </li>
                <li class="list-color">
                    <label>
                        <input type="checkbox">
                        <span>15 bentos<small></small></span>
                    </label>
                    </li>
                <li class="list-color">
                    <label>
                        <input type="checkbox">
                        <span>1 bottle of Sake ^_^<small>for my friends</small></span>
                    </label>
                    </li>
                <li class="list-color">
                    <label>
                        <input type="checkbox">
                        <span>10 apples<small>for more CSS manipulations</small></span>
                    </label>
                    </li>
            </ul>
        </main>
        <footer>Bon appetit :)</footer>
</body>
</html>
